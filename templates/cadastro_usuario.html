<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>

<div class="container mt-5">
    <h2>Cadastro de Usuário</h2>
    <form action="novousuario" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha" required>
        </div>

        <div class="form-group">
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select class="form-control" name="tipoUsuario" id="tipoUsuario">
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

       <h2 class="mt-5">Lista de Usuários</h2>
    <table id="listaUsuarios" class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Login</th>
                <th>Tipo de Usuário</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.cpf}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.login}}</td>
                <td>{{usuario.tipo}}</td>
                <td><a href={{ url_for("editarusuario",id=usuario.id) }}>Editar?</a>
                    <a href={{ url_for("deletarusuario",id=usuario.id) }}>Deletar?</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
