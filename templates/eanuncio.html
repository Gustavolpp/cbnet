<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
</head>
<body>

<div class="container mt-5">
    <h2>Alteração de Anúncio</h2>
    <form action="/anuncio/editar/{{anuncio.id}}" method="post">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{anuncio.titulo}}" placeholder="Digite o título" required>
        </div>
        <div class="form-group">
            <label for="desc">Descrição:</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" value="{{anuncio.desc}}" placeholder="Digite a descrição" required></textarea>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" class="form-control" id="valor" name="valor" value="{{anuncio.valor}}" placeholder="Digite o valor" required>
        </div>
        <div class="form-group">
            <label for="ativo">Ativo:</label>
            <select class="form-control" name="ativo" id="ativo">
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" name="categoria" id="categoria">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == anuncio.cat_id %}selected{% endif %}>
                        {{ categoria.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
</div>

</body>
</html>
