<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Minha Página</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href={{url_for("index")}}>Início</a>
                </li>
                <li class="nav-item">
                    {% if logado == False %}
                        <a class="nav-link" href={{url_for("login")}}>Realizar Login</a>
                    {% else %}
                        <a class="nav-link" href={{url_for("logout")}}>Realizar Logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5">
    <h2>Alteração de Usuário</h2>
    <form action="/usuario/editar/{{usuario.id}}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{usuario.nome}}" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{usuario.cpf}}" placeholder="Digite o CPF">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{usuario.email}}" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" name="login" value="{{usuario.login}}" laceholder="Digite o login">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" value="{{usuario.senha}}" placeholder="Digite a senha">
        </div>

        <div class="form-group">
            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select class="form-control" name="tipoUsuario" id="tipoUsuario">
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
</div>

</body>
</html>
