<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Minha Página</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href={{url_for("index")}}>Início</a>
                </li>
                <li class="nav-item">
                    {% if logado == False %}
                        <a class="nav-link" href={{url_for("login")}}>Realizar Login</a>
                    {% else %}
                        <a class="nav-link" href={{url_for("logout")}}>Realizar Logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-5">
    <h2>Cadastro de Categoria</h2>
    <form action="novacategoria" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da categoria">
        </div>
        <div class="form-group">
            <label for="desc">Descrição:</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Digite a descrição da categoria"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <h2 class="mt-5">Lista de Categorias</h2>
    <table id="listaCategorias" class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{categoria.nome}}</td>
                <td>{{categoria.desc}}</td>
                <td><a href={{ url_for("editarcategoria", id=categoria.id) }}>Editar</a>
                    <a href={{ url_for("deletarcategoria", id=categoria.id) }}>Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
