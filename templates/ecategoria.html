<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Minha Página</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href={{url_for("index")}}>Início</a>
                </li>
                <li class="nav-item">
                    {% if logado == False %}
                        <a class="nav-link" href={{url_for("login")}}>Realizar Login</a>
                    {% else %}
                        <a class="nav-link" href={{url_for("logout")}}>Realizar Logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5">
    <h2>Alteração de Categoria</h2>
    <form action="/categoria/editar/{{categoria.id}}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{categoria.nome}}" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="desc">CPF:</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{categoria.desc}}" placeholder="Digite a descrição da categoria">
        </div>
        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
</div>

</body>
</html>
